name: Deploy Frontend

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'frontend/**'
  #     - '.github/workflows/deploy-fe.yml'

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Set environment variables
        id: vars
        run: |
          PROD_FE_HOOK="${{ vars.PROD_FE_HOOK || secrets.PROD_FE_HOOK || 'http://localhost:5173/deploy' }}"
          FE_URL="${{ vars.FE_URL || secrets.FE_URL || 'http://localhost:5173' }}"
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deploy frontend
        id: deploy
        run: |
          echo "Calling deployment hook: $PROD_FE_HOOK"
          response=$(curl -X POST "$PROD_FE_HOOK" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s || echo "000")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Deployment hook called successfully (HTTP $http_code)"
            echo "response=$body" >> $GITHUB_OUTPUT
          else
            echo "❌ Deployment hook failed (HTTP $http_code)"
            echo "response=$body" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Wait for deployment
        run: |
          echo "Waiting 60 seconds for frontend to deploy..."
          sleep 60
      
      - name: Health check
        id: health_check
        run: |
          max_attempts=10
          attempt=1
          wait_time=6
          
          echo "Starting health check for frontend at $FE_URL..."
          
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts: Checking $FE_URL..."
            
            response=$(curl -s -o /dev/null -w "%{http_code}" "$FE_URL" || echo "000")
            
            if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
              echo "✅ Frontend health check passed!"
              echo "status=healthy" >> $GITHUB_OUTPUT
              exit 0
            else
              echo "⚠️  Health check failed (HTTP $response), waiting ${wait_time}s before retry..."
              if [ $attempt -lt $max_attempts ]; then
                sleep $wait_time
              fi
            fi
            
            attempt=$((attempt + 1))
          done
          
          echo "❌ Health check failed after $max_attempts attempts"
          echo "status=unhealthy" >> $GITHUB_OUTPUT
          exit 1
      
      - name: Deployment summary
        if: always()
        run: |
          echo "## Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Hook**: ${{ steps.deploy.outcome == 'success' && '✅ Success' || '❌ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: ${{ steps.health_check.outcome == 'success' && '✅ Healthy' || '❌ Unhealthy' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: ${{ vars.FE_URL || secrets.FE_URL || 'http://localhost:5173' }}" >> $GITHUB_STEP_SUMMARY
